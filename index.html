<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loading page</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        background: rgb(219, 219, 219);
      }
      #load {
        height: 50px;
        width: 50px;
        border: solid rgba(46, 177, 96, 0.705);
        border-left-color: rgba(1, 69, 255, 0.842);
        border-radius: 50%;

        animation: loading 1s infinite linear;
      }
      @keyframes loading {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="load"></div>
  </body>
</html>
